<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./index.css" />
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Document</title>
  </head>
  <body>
    <h1 class="title">User Management System</h1>
    <div class="container">
      <div class="row pt-5 g-5">
        <div class="col-sm-6">
          <div class="row">
            <div class="col-10 col-sm-8 mx-auto add-user-form">
              <div id="add-alert"></div>
              <form class="user-form">
                <div class="mb-3">
                  <label for="name" class="form-label">Name</label>
                  <input
                    type="text"
                    name="name"
                    id="name"
                    class="form-control mb-3"
                    placeholder="Eg . John"
                  />
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">E-mail</label>
                  <input
                    type="email"
                    name="email"
                    id="email"
                    class="form-control mb-3"
                    placeholder="Eg . abcd@mail.com"
                  />
                </div>
                <div class="mb-3">
                  <label for="dob" class="form-label">Date of birth</label>
                  <input type="date" name="dob" class="form-control" id="dob" />
                </div>
                <div class="mb-3">
                  <label for="">Gender</label>
                  <div class="form-check">
                    <input
                      type="radio"
                      name="gender"
                      id="male"
                      class="form-check-input"
                      value="M"
                    />
                    <label for="male" class="form-check-label gender-label"
                      >Male</label
                    >
                  </div>
                  <div class="form-check">
                    <input
                      type="radio"
                      name="gender"
                      id="female"
                      class="form-check-input"
                      value="F"
                    />
                    <label for="female" class="form-check-label gender-label"
                      >Female</label
                    >
                  </div>
                </div>
                <button class="btn add-user" type="submit"><i class="fa-regular fa-square-plus me-2"></i>Create User</button>
              </form>
            </div>
          </div>
        </div>
        <div class="col-sm-6 users-view">
          <!-- <h1 class="text-center text-white fs-1 no-users">Users List is Empty</h1> -->
          <div id="delete-alert"></div>
          <div class="table-responsive-lg">
           
            <table class="table text-center table-borderless" id="users-table">
              <!-- <thead>
                <tr>
                  <th>Name</th>
                  <th>Email</th>
                  <th>Date of birth</th>
                  <th>Gender</th>
                  <th>Actions</th>
                </tr>
              </thead> -->
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>

      <!-- modal -->
      <div class="modal fade" id="modal-template" data-bs-backdrop="static" >
        <div class="modal-dialog modal-dialog-centered ">
          <div class="modal-content">
            <div class="modal-header text-light " style="background-color:#2980b9"><i class="fa-regular fa-pen-to-square fa-flip me-2"></i>Edit User
              <button class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
              <form class="user-edit-form">
                <div class="mb-3">
                  <label for="name" class="form-label  text-warning fs-6">Edit Name</label>
                  <input
                    type="text"
                    name="name"
                    id="edit-name"
                    class="form-control mb-3"
                    placeholder="Eg . John"
                  />
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">E-mail</label>
                  <input
                    type="email"
                    name="email"
                    id="edit-email"
                    class="form-control mb-3"
                    placeholder="Eg . abcd@mail.com"
                  />
                </div>
                <div class="mb-3">
                  <label for="dob" class="form-label">Date of birth</label>
                  <input type="date" name="dob" class="form-control" id="edit-dob" />
                </div>
                <div class="mb-3">
                  <label for="">Gender</label>
                  <div class="form-check">
                    <input
                      type="radio"
                      name="edit-gender"
                      id="edit-male"
                      class="form-check-input"
                      value="M"
                    />
                    <label for="male" class="form-check-label gender-label"
                      >Male</label
                    >
                  </div>
                  <div class="form-check">
                    <input
                      type="radio"
                      name="edit-gender"
                      id="edit-female"
                      class="form-check-input"
                      value="F"
                    />
                    <label for="female" class="form-check-label gender-label"
                      >Female</label
                    >
                  </div>
                </div>
                <button class="btn btn-success float-end" type="submit"> <i class="fa-regular fa-floppy-disk fa-fade me-2"></i>Save</button>
              </form>
            </div>
            <!-- <div class="modal-footer">Footer</div> -->
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="./index.js"></script>
  </body>
</html>
